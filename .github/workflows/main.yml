name: Sanity_CICD

on:
  push:
    branches:
    - master
jobs:
  sanit_build:
    name: sanity build
    runs-on: ubuntu-latest

    steps:
    - name: Install NPM and sanity 
      run: |
        sudo apt update
        sudo apt install nodejs
        sudo npm install -g @sanity/cli
        sudo apt install firefox
        sudo yes "" | sudo sanity login
        sudo find / -type d -iname sanity
   
  
    
